<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/main.css" />
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="row">
              <h2 class="h2 tarrifh2">Выберите редкость</h2>
              <div class="SelectBox">
                <span class="SelectSpan">
                  <input checked type="radio" id="common" class="checker" name="tarrif" />
                  <label class="radio grey" for="common">Серый</label>
                </span>
                <span class="SelectSpan">
                  <input type="radio" id="uncommon" class="checker" name="tarrif" />
                  <label class="green radio" for="uncommon">Зеленый</label>
                </span>
                <span class="SelectSpan">
                  <input type="radio" id="rare" class="checker" name="tarrif" />
                  <label class="radio blue" for="rare">Синий</label>
                </span>
                <span class="SelectSpan">
                  <input type="radio" id="epic" class="checker" name="tarrif" />
                  <label class="radio purple" for="epic">Фиолетовый</label>
                </span>
                <span class="SelectSpan">
                  <input type="radio" id="legendary" class="checker" name="tarrif" />
                  <label class="radio orange" for="legendary">Оранжевый</label>
                </span>
              </div>
              <hr>
              <div class="SelectBox">
                <div class="row">
                  <div class="d-flex">
                    <div class="me-auto p-2">
                      <div class="align-middle head-p">Выберите тип</div>
                    </div>
                    <div class="p-2">
                      <div class="d-flex justify-content-between">
                        <div class="prev-icon active align-middle inactive"></div>
                        <div class="min-width-stats stats" id="typeShoes">Ranger</div>
                        <div class="next-icon active align-middle "></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="SelectBox">
                <div class="row">
                  <div class="d-flex">
                    <div class="me-auto p-2">
                      <div class="align-middle head-p">Уровень кроссовка</div>
                    </div>
                    <div class="p-2">
                      <div class="d-flex justify-content-between">
                        <div class="prev-icon inactive align-middle inactive"></div>
                        <div class="min-width-stats stats" id="lvlShoes">0</div>
                        <div class="next-icon active align-middle "></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="SelectBox">
                <div class="row">
                  <div class="d-flex">
                    <div class="me-auto p-2">
                      <div class="align-middle head-p">Энергии в день</div>
                    </div>
                    <div class="p-2">
                      <div class="d-flex justify-content-between">
                        <div class="prev-icon inactive align-middle inactive"></div>
                        <div class="min-width-stats stats" id="energyPerDay">0</div>
                        <div class="next-icon active align-middle "></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="imgHolder">
              <div class="d-inline-block">
                <img src="assets/sprinter-1.webp" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-lg-6">
            <div class="row">
              <hr>
              <div class="table-stats">
                <div class="d-flex justify-content-between uppercase">
                  <div class="p-2 flex-grow-1">Attributes</div>
                  <div class="p-2 base">Base</div>
                  <div class="p-2 total">Total</div>
                </div>
                <div class="inner-stats">
                  <div class="d-flex justify-content-between uppercase">
                    <div class="p-2 flex-grow-1 align-self-center">Performance
                    </div>
                    <div class="p-2 align-self-center inputBase"><input type="number" class="form-control"
                        placeholder="0" id="performance">
                    </div>
                    <div class="p-2">
                      <div class="d-flex justify-content-between">
                        <div class="prev-icon inactive align-middle inactive"></div>
                        <div class="min-width-stats stats" id="performanceTotal">0</div>
                        <div class="next-icon active align-middle "></div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between uppercase">
                    <div class="p-2 flex-grow-1 align-self-center">Luck Power</div>
                    <div class="p-2 align-self-center inputBase"><input type="number" class="form-control"
                        placeholder="0">
                    </div>
                    <div class="p-2">
                      <div class="d-flex justify-content-between">
                        <div class="prev-icon inactive align-middle inactive"></div>
                        <div class="min-width-stats stats">0</div>
                        <div class="next-icon active align-middle "></div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between uppercase">
                    <div class="p-2 flex-grow-1 align-self-center">joy</div>
                    <div class="p-2 align-self-center inputBase"><input type="number" class="form-control"
                        placeholder="0">
                    </div>
                    <div class="p-2">
                      <div class="d-flex justify-content-between">
                        <div class="prev-icon inactive align-middle inactive"></div>
                        <div class="min-width-stats stats">0</div>
                        <div class="next-icon active align-middle "></div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between uppercase">
                    <div class="p-2 flex-grow-1 align-self-center">Durability
                    </div>
                    <div class="p-2 align-self-center inputBase"><input type="number" class="form-control"
                        placeholder="0" id="durability">
                    </div>
                    <div class="p-2">
                      <div class="d-flex justify-content-between">
                        <div class="prev-icon inactive align-middle inactive"></div>
                        <div class="min-width-stats stats">0</div>
                        <div class="next-icon active align-middle "></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between stat-buttons">
                  <div class="p-2 flex-grow-1 align-self-center"> Points: <span id="points"></span></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-6">
            <div class="row mb-08 total-inc">
              <div class="d-flex">
                <div class="p-2 me-auto"><span>Daily income</span></div>
                <div class="p-2"><span class="align-middle income"> <span id="income">0 </span>AMT</span></div>
              </div>
            </div>
            <div class="row mb-08">
              <div class="d-flex">
                <div class="p-2 me-auto"><span class="align-middle">GST per day / limit per lvl</span></div>
                <div class="p-2"><span class="income">7.09 / 10</span></div>
              </div>
            </div>
            <div class="row mb-08">
              <div class="d-flex">
                <div class="p-2 me-auto"><span class="align-middle"> Durability per day </span></div>
                <div class="p-2"><span class="align-middle income">0</span></div>
              </div>
            </div>
            <div class="row mb-08">
              <div class="d-flex">
                <div class="p-2 me-auto"><span class="align-middle">Repair cost</span></div>
                <div class="p-2"><span class="align-middle income">0</span></div>
              </div>
            </div>
            <hr>
            <div class="row mb-08">
              <div class="d-flex">
                <div class="p-2 me-auto">
                  <div class="align-middle head-p">Export sneaker</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
